<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
				<legend>Cadastrar Discente</legend>
				<div class="form-group">
					<h:outputLabel for="selectCurso" class="col-lg-2 control-label" value="Curso" />
					<div class="col-lg-8">
<h:selectOneMenu id="selectCurso" value="#{discenteBean.discente.curso}" converter="CursoConverter">
<f:selectItems value="#{cursoBean.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}" />
</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="selectPolo" class="col-lg-2 control-label" value="Polo" />
					<div class="col-lg-8">
<h:selectOneMenu id="selectPolo" value="#{discenteBean.discente.polo}" converter="PoloConverter">
<f:selectItems value="#{poloBean.polos}" var="polo" itemValue="#{polo}" itemLabel="#{polo.nome}" />
</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputMatricula" class="col-lg-2 control-h:outputLabel" value="Matrícula" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputMatricula" value="#{discenteBean.discente.pessoa.matricula}" placeholder="Matrícula" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputNome" class="col-lg-2 control-h:outputLabel" value="Nome" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputNome" value="#{discenteBean.discente.pessoa.nome}" placeholder="Nome" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputRg" class="col-lg-2 control-h:outputLabel" value="RG" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputRg" value="#{discenteBean.discente.pessoa.rg}" placeholder="RG" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputCpf" class="col-lg-2 control-h:outputLabel" value="CPF" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputCpf" value="#{discenteBean.discente.pessoa.cpf}" placeholder="CPF" />
						<div class="checkbox">
							<h:outputLabel>
								<h:selectBooleanCheckbox binding="#{checkboxPassaporte}">
									<f:ajax render="panelPassaporte" />
								</h:selectBooleanCheckbox>
								<h:outputText value="Estrangeiro(a)" />
							</h:outputLabel>
						</div>
					</div>
				</div>
				<h:panelGroup id="panelPassaporte">
					<p:outputPanel rendered="#{checkboxPassaporte.value}">
						<div class="form-group">
							<h:outputLabel for="inputPassaporte" class="col-lg-2 control-h:outputLabel" value="Passaporte" />
							<div class="col-lg-8">
								<h:inputText class="form-control" id="inputPassaporte" value="#{discenteBean.discente.pessoa.passaporte}" placeholder="Passaporte" />
							</div>
						</div>
					</p:outputPanel>
				</h:panelGroup>
				<div class="form-group">
					<h:outputLabel for="inputNacionalidade" class="col-lg-2 control-h:outputLabel" value="Nacionalidade" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputNacionalidade" value="#{discenteBean.discente.pessoa.nacionalidade}" placeholder="Nacionalidade" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputEmail" class="col-lg-2 control-h:outputLabel" value="Email" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputEmail" value="#{discenteBean.discente.pessoa.email}" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputTelefone" class="col-lg-2 control-h:outputLabel" value="Telefone" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputTelefone" value="#{discenteBean.discente.pessoa.telefone}" placeholder="Telefone" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputDataNascimento" class="col-lg-2 control-h:outputLabel" value="Data de Nascimento" />
					<div class="col-lg-8">
						<p:calendar id="inputDataNascimento" value="#{discenteBean.discente.pessoa.dataNascimento}" placeholder="Data de Nascimento" pattern="dd/MM/yyyy" mask="true" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputUsuario" class="col-lg-2 control-h:outputLabel" value="Usuário" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputUsuario" value="#{discenteBean.discente.pessoa.usuario.login}" placeholder="Usuário" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputSenha" class="col-lg-2 control-h:outputLabel" value="Senha" />
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputSenha" value="#{discenteBean.discente.pessoa.usuario.senha}" placeholder="Senha" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<h:commandLink id="cancelDiscente" type="button" class="btn btn-default" action="#{discenteBean.cancel}">
							<h:outputText value="Cancelar" />
						</h:commandLink>
						<h:commandLink id="createDiscente" type="button" class="btn btn-primary" action="#{discenteBean.createDiscente}">
							<h:outputText value="Cadastrar" />
						</h:commandLink>
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
