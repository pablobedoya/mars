<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<form class="form-horizontal">
			<fieldset>
				<legend>Cadastro de Especialista</legend>
				<div class="form-group">
					<label for="selectArea" class="col-lg-2 control-label">Área</label>
					<div class="col-lg-8">
						<select class="form-control" id="selectArea">
							<option>Pedagogia</option>
							<option>Psicologia</option>
							<option>Serviço Social</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputMatricula" class="col-lg-2 control-label">Matrícula</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputMatricula" placeholder="Matrícula" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputNome" class="col-lg-2 control-label">Nome</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputNome" placeholder="Nome" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputCPF" class="col-lg-2 control-label">CPF</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputCPF" placeholder="CPF" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputRG" class="col-lg-2 control-label">RG</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputRG" placeholder="RG" />
						<div class="checkbox">
							<label>
								<input type="checkbox" /> Estrangeiro(a)
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputNacionalidade" class="col-lg-2 control-label">Nacionalidade</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputNacionalidade" placeholder="Nacionalidade" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputEmail" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputDataNascimento" class="col-lg-2 control-label">Data de Nascimento</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputDataNascimento" placeholder="Data de Nascimento" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputUsuario" class="col-lg-2 control-label">Usuário</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="inputUsuario" placeholder="Usuário" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputSenha" class="col-lg-2 control-label">Senha</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" id="inputSenha" placeholder="Senha" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputConfirmarSenha" class="col-lg-2 control-label">Confirmar Senha</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar Senha" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancelar</button>
						<button type="submit" class="btn btn-primary">Avançar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</ui:define>
</ui:composition>

</html>
