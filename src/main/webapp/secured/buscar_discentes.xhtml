<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
				<legend>Buscar Discentes</legend>
				<h:panelGroup class="alert alert-dismissible alert-warning" layout="block" rendered="#{empty discenteBean.discentes}">
					<h:outputText value="Nenhum resultado foi encontrado" />
				</h:panelGroup>
				<h:dataTable class="table table-striped table-hover" var="discente" value="#{discenteBean.discentes}" rendered="#{not empty discenteBean.discentes}">
					<f:facet name="header">
						<h:outputText value="Discentes" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="MatrÃ­cula"/>
						</f:facet>
						<h:outputText value="#{discente.pessoa.matricula}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:outputText value="#{discente.pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Email"/>
						</f:facet>
						<h:outputText value="#{discente.pessoa.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Telefone"/>
						</f:facet>
						<h:outputText value="#{discente.pessoa.telefone}" />
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
