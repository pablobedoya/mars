<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
				<legend>Buscar Agendamentos</legend>
				<h:panelGroup class="alert alert-dismissible alert-warning" layout="block" rendered="#{empty agendamentoBean.agendamentos}">
					<h:outputText value="Nenhum resultado foi encontrado" />
				</h:panelGroup>
				<h:dataTable class="table table-striped table-hover" var="agendamento" value="#{agendamentoBean.agendamentos}" rendered="#{not empty agendamentoBean.agendamentos}">
					<f:facet name="header">
						<h:outputText value="Agendamentos" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Especialista"/>
						</f:facet>
						<h:outputText value="#{agendamento.especialista.pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Data"/>
						</f:facet>
						<h:outputText value="#{agendamento.data}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Horário"/>
						</f:facet>
						<h:outputText value="#{agendamento.horario}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo"/>
						</f:facet>
						<h:outputText value="#{agendamento.tipo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Observação"/>
						</f:facet>
						<h:outputText value="#{agendamento.observacao}" />
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
