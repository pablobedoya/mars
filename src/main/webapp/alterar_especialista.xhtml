<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
				<legend>Alterar Especialista</legend>
				<div class="form-group">
					<h:outputLabel for="selectArea" class="col-lg-2 control-label">Área</h:outputLabel>
					<div class="col-lg-8">
						<h:selectOneMenu class="form-control" id="selectArea" value="#{especialistaBean.especialista.area}">
							<f:selectItem itemLabel="Pedagogia" itemValue="Pedagogia"></f:selectItem>
							<f:selectItem itemLabel="Psicologia" itemValue="Psicologia"></f:selectItem>
							<f:selectItem itemLabel="Serviço Social" itemValue="Serviço Social"></f:selectItem>
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputNumeroConselho" class="col-lg-2 control-h:outputLabel">Número do Conselho</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputNumeroConselho" value="#{especialistaBean.especialista.numeroConselho}" placeholder="Número de Conselho" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputMatricula" class="col-lg-2 control-h:outputLabel">Matrícula</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputMatricula" value="#{especialistaBean.especialista.pessoa.matricula}" placeholder="Matrícula" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputNome" class="col-lg-2 control-h:outputLabel">Nome</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputNome" value="#{especialistaBean.especialista.pessoa.nome}" placeholder="Nome" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputRg" class="col-lg-2 control-h:outputLabel">RG</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputRg" value="#{especialistaBean.especialista.pessoa.rg}" placeholder="RG" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputCpf" class="col-lg-2 control-h:outputLabel">CPF</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputCpf" value="#{especialistaBean.especialista.pessoa.cpf}" placeholder="CPF" />
						<div class="checkbox">
							<h:outputLabel>
								<h:selectBooleanCheckbox binding="#{checkboxPassaporte}">
									<f:ajax render="panelPassaporte" />
								</h:selectBooleanCheckbox>
								Estrangeiro(a)
							</h:outputLabel>
						</div>
					</div>
				</div>
				<h:panelGroup id="panelPassaporte">
					<p:outputPanel rendered="#{checkboxPassaporte.value}">
						<div class="form-group">
							<h:outputLabel for="inputPassaporte" class="col-lg-2 control-h:outputLabel">Passaporte</h:outputLabel>
							<div class="col-lg-8">
								<h:inputText class="form-control" id="inputPassaporte" value="#{especialistaBean.especialista.pessoa.passaporte}" placeholder="Passaporte" />
							</div>
						</div>
					</p:outputPanel>
				</h:panelGroup>
				<div class="form-group">
					<h:outputLabel for="inputNacionalidade" class="col-lg-2 control-h:outputLabel">Nacionalidade</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputNacionalidade" value="#{especialistaBean.especialista.pessoa.nacionalidade}" placeholder="Nacionalidade" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputEmail" class="col-lg-2 control-h:outputLabel">Email</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputEmail" value="#{especialistaBean.especialista.pessoa.email}" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputTelefone" class="col-lg-2 control-h:outputLabel">Telefone</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputTelefone" value="#{especialistaBean.especialista.pessoa.telefone}" placeholder="Telefone" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputDataNascimento" class="col-lg-2 control-h:outputLabel">Data de Nascimento</h:outputLabel>
					<div class="col-lg-8">
						<p:calendar id="inputDataNascimento" value="#{especialistaBean.especialista.pessoa.dataNascimento}" placeholder="Data de Nascimento" pattern="dd/MM/yyyy" mask="true" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputUsuario" class="col-lg-2 control-h:outputLabel">Usuário</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputUsuario" value="#{especialistaBean.especialista.pessoa.usuario.login}" placeholder="Usuário" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="inputSenha" class="col-lg-2 control-h:outputLabel">Senha</h:outputLabel>
					<div class="col-lg-8">
						<h:inputText class="form-control" id="inputSenha" value="#{especialistaBean.especialista.pessoa.usuario.senha}" placeholder="Senha" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<h:commandLink id="cancelEspecialista" type="button" class="btn btn-default" action="#{especialistaBean.cancel}">
							<h:outputText value="Cancelar" />
						</h:commandLink>
						<h:commandLink id="createEspecialista" type="button" class="btn btn-primary" action="#{especialistaBean.updateEspecialista}">
							<h:outputText value="Alterar" />
						</h:commandLink>
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
